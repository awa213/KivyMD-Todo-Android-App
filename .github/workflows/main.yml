# .github/workflows/main.yml

name: Build KivyMD Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install P4A dependencies (Ubuntu packages)
        run: |
          # تحديث النظام وتثبيت أدوات التطوير الأساسية المطلوبة لعملية التجميع على Ubuntu
          sudo apt update
          sudo apt install -y build-essential libssl-dev libffi-dev python3-dev zip unzip

      - name: Install Python requirements (Kivy, KivyMD, Buildozer, Cython)
        # تثبيت Buildozer و P4A و Cython بأحدث إصدار لتجنب الأخطاء
        run: |
          pip install kivy kivymd buildozer pillow python-for-android cython

      - name: Accept Android SDK Licenses
        # **الحل النهائي لمشكلة الترخيص:** يقوم هذا الأمر بقبول جميع تراخيص Android SDK تلقائياً
        run: |
          yes | buildozer android update
          
      - name: Build APK using Buildozer
        # استخدام Buildozer بدلاً من P4A مع الأمر android debug
        run: |
          # تمت إزالة أمر buildozer init
          buildozer android debug
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD_Todo_APK
          path: bin/*.apk
