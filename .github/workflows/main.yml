# .github/workflows/main.yml

name: Build KivyMD Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ⚙️ الخطوة المصححة: تثبيت حزمة تطوير أندرويد (SDK) باستخدام إجراء بديل وموثوق
      # تم استبدال r0adkll/setup-android@v3 بـ android-actions/setup-android@v2
      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v2
        with:
          android-version: 34 # أحدث إصدار مستقر من Android SDK
          java-version: 17 # إصدار جافا متوافق مع Android SDK

      - name: Install P4A dependencies (Ubuntu packages)
        run: |
          # تحديث النظام وتثبيت أدوات التطوير الأساسية المطلوبة لعملية التجميع على Ubuntu
          sudo apt update
          sudo apt install -y build-essential libssl-dev libffi-dev python3-dev zip unzip

      - name: Install Python requirements (Kivy, KivyMD, Buildozer, Cython)
        run: |
          pip install kivy kivymd buildozer pillow python-for-android cython

      - name: Build APK using Buildozer
        # استخدام Buildozer مباشرة بعد تهيئة البيئة بشكل صحيح
        run: |
          buildozer android debug
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD_Todo_APK
          path: bin/*.apkر
